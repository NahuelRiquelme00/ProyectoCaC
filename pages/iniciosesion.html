<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>CAC-Movies</span>
        </a>
    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form id="loginForm" action="" method="post" novalidate>
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>

                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                    <span id="emailError" class="error"></span>
                </div>

                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                    <span id="passwordError" class="error"></span>
                </div>


                <div>
                    <button class="boton" type="submit">
                        Iniciar Sesión
                    </button>
                </div>

                <div>
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>

                <div class="separator">
                    <span class="separator-line"></span>
                    <span class="separator-text">OR</span>
                    <span class="separator-line"></span>
                </div>

                <a class="socialLogin" style="background-color: #3b5998" href="#!" role="button">
                    <span style="margin-right: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                        </svg>
                    </span>
                    Continuar con facebook
                </a>

                <a class="socialLogin" style="background-color: #55acee" href="#!" role="button">
                    <span style="margin-right: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-twitter-x" viewBox="0 0 16 16">
                            <path
                                d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                        </svg>
                    </span>
                    Continuar con X
                </a>

            </form>
        </section>

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        document.getElementById("loginForm").addEventListener(
            "submit", function (event) {
                event.preventDefault();
                var email = document.getElementById("email").value;
                var emailError = document.getElementById("emailError");
                var password = document.getElementById("password").value;
                var passwordError = document.getElementById("passwordError");
                var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                emailError.textContent = "";
                passwordError.textContent = "";

                if (!regexEmail.test(email)) {
                    emailError.textContent = "El email no es correcto";
                    return;
                }

                if (password === "") {
                    passwordError.textContent = "El password no puede estar vacio";
                    return;
                }

                alert("Formulario enviado.");
                
            }
        );
    </script>
</body>

</html>
